    {%load static%}
      <div class="accordion" id="accordionExample">
       {% for id,i,j,k in arr %}
  <div class="card container">
    <div class="card-header" id={id}>
      <h2 class="mb-0">
        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse{{id}}" aria-expanded="true" aria-controls="collapse{{id}}">
           {%if j%}
          <strong>
          <font color="red" class="uppercase">{{i}}   <img src="/static/images.png" height="20" width="20" ></font>
          </strong>
           {%endif%}
           {%if not j%}
          <strong>
          <font color="green" class="uppercase">{{i}}   <img src="/static/yy.png" height="25" width="25" ></font>
          </strong>
           {%endif%}
        </button>
      </h2>
    </div>

    <div id="collapse{{id}}" class="collapse show" aria-labelledby="heading{{id}}" data-parent="#accordionExample">
      <div class="card-body">
       {% for j1 in k%}
        {{j1}}
        <br>
        <br>
        {%endfor%}
      </div>
    </div>
  </div>
        {%endfor%}
